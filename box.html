<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      */
      a {
        color:black;
        text-decoration: none;

      }
      h1 {
        border:5px solid red;
        padding:20px
        margin:20px;
        display:block;
        width:100px;
      }
      /*
      inline element
      */
      /* h1이랑 a가 중복이기 때문에
      h1, a{
        border-width:5px;
        border-color:red;
        border-style: solid;
      }
      */

    </style>
  </head>
  <body>
    <h1> CSS</h1> Cascading Style Sheets (<a
    href = "https://en.wikipedia.org/wiki/CSS">CSS</a>) is a style
    sheet language used for describing the presentation of a document written in a
    markup language

  </body>
</html>
