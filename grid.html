<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> </title>
    <style>
      #grid {
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id ="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>

<!--
2fr 1fr은 화면 크기에 따라 각각 2등분, 1등분을 나눠서 배치하는 것을 의미,
하지만 150px 1fr 하면 150px은 고정되어있어서 화면을 줄일때 fr 크기만 줄었다가 커졌다가 한다.
 -->
